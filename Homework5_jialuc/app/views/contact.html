<form class="form-horizontal" ng-controller="contactController" ng-submit="submit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Enter Address Information</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="Enter first Name"
                           ng-model="address.firstName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="Enter last Name"
                           ng-model="address.lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="Enter email" ng-model="address.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="Enter phone #"
                           ng-model="address.phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter address" ng-model="address.address">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="Enter city" ng-model="address.city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">State</label>
                <div class="col-sm-4">


                    <select ng-model="address.state" required class="form-control"
                            ng-options="name as value for (name, value) in stateOptions">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="Enter zip Code" ng-model="address.zip">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </div>
    </div>


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Image</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-2 control-label">Image</label>
                <div class="col-sm-4">
                    <input type="file" accept="image/png,image/jpeg,image/webp" ng-file ng-model="address.image">
                    <div class="panel-body">
                        <img ng-show="address.image" ng-src="{{ address.image }}" height="300px" width="300px">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Map</h3>
        </div>
        <div class="panel-body">
            <ng-map center="{{address.address}} + {{address.city}} + {{address.state}}"></ng-map>
        </div>
    </div>
</form>
